<!DOCTYPE html>

		<!-- 动画库 -->

		<script src="../velocity2/velocity.ui.js" type="text/javascript" charset="utf-8"></script>

		<style type="text/css">
			.content {
				padding: 20px;
				margin: 10px;
				border: 1px dashed #ccc;
				overflow: hidden;
				width: 1800px;
				transition: all .5s;
			}
		</style>
		<script type="text/javascript">
			//easyloader.locale = "zh_CN";
			$(function() {
				$("#btn1").click(function() {
					$("#tabs1").velocity("headShake", {
						duration: 300,
						repeat: 1
					});
				});
				$("#btn2").click(function() {
					//stop结束动画，强制结束动画，保持当前状态
					$("#tabs1").velocity("stop");
					//finishl用于跳转到动画结束状态（无法中止无限循环动画）
					//$("#tabs1").velocity("finish");
				});

				$("#btn3").click(function() {
					$(".content").width(1000);
					//此方法可以重适应大小，但无法随着transition而改变大小
					// $("#tabs1").resize();
				});
			});
		</script>
	</head>

				<a id="btn1" class="easyui-linkbutton"

				</a>
				<a id="btn2" class="easyui-linkbutton"

					停止
				</a>
				<a id="btn3" class="easyui-linkbutton"
					data-options="iconCls:'icon-delete',theme:['btn','bg-green']">自适应</a>
			</div>

			<!-- 动态宽度tabs -->
			<div id="tabs1" class="easyui-tabs" style="width:100%;height: 400px;" data-options="scrollDuration:400">
