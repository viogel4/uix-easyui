<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>003-浅背景色</title>
		<link rel="stylesheet" type="text/css" href="css/uix.reset.css" />
		<link rel="stylesheet" type="text/css" href="css/uix.basic.css" />
		<style type="text/css">
			.content {
				padding: 20px;
				margin: 10px;
				border: 1px dashed #ccc;
				overflow: hidden;
			}

			.content .item {
				width: 100px;
				height: 100px;
				margin: 10px;
				margin-left: unset;
				float: left;
				line-height: 100px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<!-- 注意：为防止名称冲突，此处将light译为轻，而非浅 -->
		<div class="content">
			<div class="item bg-light-red">轻红色</div>
			<div class="item bg-light-orange">轻橘色</div>
			<div class="item bg-light-yellow ">轻黄色</div>
			<div class="item bg-light-olive">轻橄榄色</div>
			<div class="item bg-light-green">轻绿色</div>
			<div class="item bg-light-teal">轻青色</div>
			<div class="item bg-light-blue">轻蓝色</div>
			<div class="item bg-light-darkblue">轻深蓝色</div>
			<div class="item bg-light-violet">轻紫罗兰色</div>
			<div class="item bg-light-purple">轻紫色</div>
			<div class="item bg-light-pink">轻粉色</div>
			<div class="item bg-light-brown">轻棕色</div>
			<div class="item bg-light-grayish">轻浅灰色</div>
			<div class="item bg-light-grey">轻灰色</div>
			<div class="item bg-light-black">轻黑色</div>
			<div class="item bg-white border-grayish">白色灰边框</div>
		</div>
	</body>
</html>
