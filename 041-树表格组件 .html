<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>041-树表格组件</title>
		<link rel="stylesheet" type="text/css" href="css/uix.reset.css" />
		<link rel="stylesheet" type="text/css" href="css/uix.basic.css" />
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css" />

		<link rel="stylesheet" type="text/css" href="css/uix.easyui.fix.css" />
		<!-- 常用icon -->
		<link rel="stylesheet" type="text/css" href="css/uix.icon.css" />

		<script src="jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>

		<script src="../easyui/easyloader.js" type="text/javascript" charset="utf-8"></script>
		<script src="uix.easyui.extend.js" type="text/javascript" charset="utf-8"></script>
		<script src="../velocity2/velocity.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../velocity2/velocity.ui.min.js" type="text/javascript" charset="utf-8"></script>

		<style type="text/css">
			.content {
				padding: 20px;
				margin: 10px;
				border: 1px dashed #ccc;
				overflow: hidden;
				box-sizing: border-box;
				width: calc(100% - 20px);
				transition: all 0.5s;
			}
		</style>
		<script type="text/javascript">
			easyloader.locale = "zh_CN";

			// 注意：velocity.ui.min.js中好多效果不能用，但凡函数带3d的都不能用，如
			//translate3d、rotate3d等，但更换成translateX函数或translateY函数就好了
			$(function() {
				$("#changeWidth").click(function() {
					$(".content").css("width", "80%");

					//transition动画500ms
					setTimeout(function() {
						$("#tbl").treegrid("resize");
					}, 500);
				});
			});
		</script>
	</head>
	<body class="easyui-x" uix-on="true">
		<div class="content">
			<!-- 按钮区 -->
			<div style="margin-bottom: 15px;">
				<a id="changeWidth" class="easyui-linkbutton">调整宽度</a>
				<a id="changeHeight" class="easyui-linkbutton">调整高度</a>
			</div>

			<!-- 表格区 -->
			<!-- 给表格设置内联样式width:100%，或设置属性fit:true，都会使用datagrid变成easyui-fluid状态 -->
			<!-- 但fit:true会使宽度和高度都变化，使行内样式height失效 -->
			<table id="tbl" class="easyui-treegrid" title="数据表格组合工具栏" style="width:100%;height:450px" data-options="rownumbers:true,singleSelect:true,url:'./data/treegrid_data.json',method:'get',idField: 'id',
                treeField: 'name'">
				<thead>
					<tr>
						<th data-options="field:'id',width:80">编号</th>
						<th data-options="field:'name',width:300">名称</th>
						<th data-options="field:'description',width:220">备注</th>
					</tr>
				</thead>
			</table>
		</div>
	</body>
</html>
