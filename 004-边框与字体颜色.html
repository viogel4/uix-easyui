<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>004-边框颜色</title>
	<!-- 引入uix样式表 -->
	<link rel="stylesheet" type="text/css" href="../uix/css/uix-reset.css" />
	<link rel="stylesheet" type="text/css" href="../uix/css/uix-basic.css" />
	<link rel="stylesheet" type="text/css" href="../uix/css/uix-utility.css" />
	<link rel="stylesheet" type="text/css" href="../uix/css/uix-extra.css" />
	<link rel="stylesheet" type="text/css" href="../uix/css/uix-icon.css" />

	<!-- 引入uix-easyui样式表 -->
	<link rel="stylesheet" type="text/css" href="css/uix.basic.css" />
	
	<style type="text/css">
		.content {
			padding: 20px;
			margin: 10px;
			border: 1px dashed #ccc;
			overflow: hidden;
		}

		.content .item {
			width: 100px;
			height: 100px;
			margin: 10px;
			margin-left: unset;
			float: left;
			line-height: 100px;
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="content">
		<div class="item border-red font-red">红色</div>
		<div class="item border-orange font-orange">橘色</div>
		<div class="item border-yellow font-yellow">黄色</div>
		<div class="item border-olive font-olive">橄榄色</div>
		<div class="item border-green font-green">绿色</div>
		<div class="item border-teal font-teal">青色</div>
		<div class="item border-blue font-blue">蓝色</div>
		<div class="item border-darkblue font-darkblue">深蓝色</div>
		<div class="item border-violet font-violet">紫罗兰色</div>
		<div class="item border-purple font-purple">紫色</div>
		<div class="item border-pink font-pink">粉色</div>
		<div class="item border-brown font-brown">棕色</div>
		<div class="item border-grayish font-grayish">浅灰色</div>
		<div class="item border-grey font-grey">灰色</div>
		<div class="item border-black font-black">黑色</div>
		<div class="item border-white font-black">灰白色</div>
	</div>
</body>

</html>
