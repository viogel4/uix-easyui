<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>002-背景色</title>
	<!-- 引入uix样式表 -->
	<link rel="stylesheet" type="text/css" href="../uix/css/uix-reset.css" />
	<link rel="stylesheet" type="text/css" href="../uix/css/uix-basic.css" />
	<link rel="stylesheet" type="text/css" href="../uix/css/uix-utility.css" />
	<link rel="stylesheet" type="text/css" href="../uix/css/uix-extra.css" />
	<link rel="stylesheet" type="text/css" href="../uix/css/uix-icon.css" />

	<!-- 引入uix-easyui样式表 -->
	<link rel="stylesheet" type="text/css" href="css/uix.basic.css" />

	<style type="text/css">
		.content {
			padding: 20px;
			margin: 10px;
			border: 1px dashed #ccc;
			overflow: hidden;
		}

		.content .item {
			width: 100px;
			height: 100px;
			margin: 10px;
			margin-left: unset;
			float: left;
			line-height: 100px;
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="content">
		<div class="item bg bg-red">红色</div>
		<div class="item bg bg-orange">橘色</div>
		<div class="item bg bg-yellow">黄色</div>
		<div class="item bg bg-olive">橄榄色</div>
		<div class="item bg bg-green">绿色</div>
		<div class="item bg bg-teal">青色</div>
		<div class="item bg bg-blue">蓝色</div>
		<div class="item bg bg-darkblue">深蓝色</div>
		<div class="item bg bg-violet">紫罗兰色</div>
		<div class="item bg bg-purple">紫色</div>
		<div class="item bg bg-pink">粉色</div>
		<div class="item bg bg-brown">棕色</div>
		<div class="item bg bg-grayish">浅灰色</div>
		<div class="item bg bg-grey">灰色</div>
		<div class="item bg bg-black">黑色</div>
	</div>
	<div class="content" style="background-color: #ddd;">
		<div class="item bg bg-white font-black">白色</div>
	</div>
</body>

</html>
